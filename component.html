<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript"></script>
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<button-my></button-my>
		</div>
		
		
		<script type="text/javascript">
			
			Vue.component('blog-post',{
				props:['title'],
				data:function(){
					return
				},
				template:'<h3>{{title}}</h3>'
			})

			Vue.component('button-my', {
				data: function(){
					return {
						
						count : 0
					}
				},
				template: '<button v-on:click="count++">you can click {{count}} times</button>'
			})
		</script>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
